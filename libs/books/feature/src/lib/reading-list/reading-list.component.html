<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" [ngClass]="{ 'finished-item': b.finished }" *ngFor="let b of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" [alt]="'Cover of book, ' + b.title"/>
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
        <div *ngIf="b?.finished" data-testing="finished-reading-details" class="reading-finished">
          Finished reading on {{ (b.finishedDate) | date:'mediumDate' }}
        </div>
        <br>
      </div>
    </div>
    <div>
      <div class="reading-list-actions">
        <mat-slide-toggle
          data-testing="finish-book-toggle"
          [title]="b.finished ? 'Remove Book as Finished' : 'Mark Book as Finished'"
          color="accent"
          [checked]="b.finished ? true : false"
          (click)="onFinishButtonClick(b)">
        </mat-slide-toggle>

        <button
          mat-icon-button
          aria-label="Remove Book From Reading List"
          color="warn"
          title="Remove Book From Reading List"
          [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
          (click)="removeFromReadingList(b)">
          <mat-icon>remove_circle</mat-icon>
        </button>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
